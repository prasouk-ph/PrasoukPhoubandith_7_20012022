<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Les petits plats - Accueil</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <img class="logo" src="assets/logo.png" alt="Logo">
        </header>

        <main>
            <section class="section-search">
                <form class="search-form">
                    <input type="search" id="search-bar" name="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                    <button class="search-button" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </section>

            <section class="section-filter">
                <div class="tag-container">
                    <button class="button-tag button-tag-blue">Coco</button>
                </div>
                
                <div class="filter-container">
                    <div id="menu-ingredient" class="filter-menu filter-menu-blue">
                        <div class="filter-menu-title">Ingredients</div>
                        <div class="filter-menu-content filter-menu filter-menu-blue">
                            <input type="search" id="filter-search-bar"  name="filter-search" placeholder="Rechercher un ingrédient">
                            <ul class="filter-menu-options">
                                <li class="option-item">test1</li>
                            </ul>
                        </div>
                    </div>

                    <div id="menu-device" class="filter-menu filter-menu-green">
                        <div class="filter-menu-title">Appareil</div>
                        <div class="filter-menu-content filter-menu filter-menu-green">
                            <input type="search" id="filter-search-bar"  name="filter-search" placeholder="Rechercher un ingrédient">
                            <ul class="filter-menu-options">
                                <li class="option-item">test2</li>
                                <li class="option-item">test22</li>
                            </ul>
                        </div>
                    </div>

                    <div id="menu-utensils" class="filter-menu filter-menu-red">
                        <div class="filter-menu-title">Ustensiles</div>
                        <div class="filter-menu-content filter-menu filter-menu-red">
                            <input type="search" id="filter-search-bar"  name="filter-search" placeholder="Rechercher un ingrédient">
                            <ul class="filter-menu-options">
                                <li class="option-item">azdazd</li>
                                <li class="option-item">azda</li>
                                <li class="option-item">azdazdad</li>
                                <li class="option-item">azdazd</li>
                                <li class="option-item">azda</li>
                                <li class="option-item">azdazdad</li>
                                <li class="option-item">azdazd</li>
                                <li class="option-item">azda</li>
                                <li class="option-item">azdazdad</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="scripts/factories/recipe.js"></script>
        <script src="scripts/factories/ustensil.js"></script>
        <script src="scripts/recipes.js"></script>
        <script src="scripts/index.js"></script>
    </body>
</html>
