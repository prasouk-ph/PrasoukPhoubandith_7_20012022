<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Les petits plats - Accueil</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <img class="logo" src="assets/logo.png" alt="Logo">
        </header>

        <main>
            <section class="section-search">
                <form class="search-form">
                    <input type="search" id="search-bar" name="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                    <button class="search-button" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </section>

            <section class="section-filter">
                <div class="tag-container">
                    <button class="button-filter button-tag button-filter-blue">Coco</button>
                </div>
                
                <div class="filter-container">
                    <button class="button-filter button-filter-blue dropdown-menu">Ingredients</button>
                    <button class="button-filter button-filter-green dropdown-menu">Appareil</button>
                    <button class="button-filter button-filter-red dropdown-menu">Ustensiles</button>
                </div>
            </section>

            <section class="section-recipes">
                <div class="card-container">
                    <div class="card">
                        <div class="card-picture">
                            <img class="recipe-picture" src="assets/account.png" alt="recipe">
                        </div>
                        <div class="card-content">
                            <div class="content-header">
                                <h2 class="recipe-title">Limonade de coco</h2>
                                    <p class="recipe-duration">10 min</p>
                            </div>
                            
                            <div class="content-details">
                                <div class="recipe-ingredients">
                                    <div class="ingredients-item">
                                        <h3>Lait de coco:</h3>
                                        <p>400ml</p>
                                    </div>
                                    <div class="ingredients-item">
                                        <h3>Jus de citron:</h3>
                                        <p>2</p>
                                    </div>
                                    <div class="ingredients-item">
                                        <h3>Crème de coco:</h3>
                                        <p>4 cuillières</p>
                                    </div>
                                    <div class="ingredients-item">
                                        <h3>Sucre:</h3>
                                        <p>20g</p>
                                    </div>
                                    <div class="ingredients-item">
                                        <h3>Glaçons:</h3>
                                        <p>2</p>
                                    </div>
                                </div>

                                <div class="recipe-notice">
                                    <p>Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème de coco, le jus de 2 citrons et le sucre. Mixer jusqu'à avoir la consistence désirée</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
        </footer>
    </body>
</html>
